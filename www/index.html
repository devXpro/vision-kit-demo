<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content=" default-src * data: blob: ws: wss: gap://ready file://* cdvfile://* content://*; style-src * 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Hello VisionKit</title>
</head>
<body>
<div class="app">
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <div>
        <h4>Recognition:</h4>
        <input type="radio" id="c1" name="recognition" value="disabled" checked>
        <label for="c1">Disabled</label>
        <input type="radio" id="c2" name="recognition" value="fast">
        <label for="c2">Fast</label>
        <input type="radio" id="c3" name="recognition" value="accurate">
        <label for="c3">Accurate</label>
      </div>
      <div>
    <button onclick="scan();">Go!!!</button>
    <label>Local Link<input type="text" id="link"></label>
    <button onclick="setImage()">Change Img</button>
    <button onclick="getPdf()">Get Pdf</button>
    <label>Remote Link<input type="text" id="remote-link" value="https://ave86sqw5b.cdn.agency/files/2021/03/131893897_3498479606866358_6741120895186259840_o.jpg"></label>
    <button onclick="download().then();">Download</button>
    <button onclick="sequentialDownload()">Sequential Download</button>
    <button onclick="stopSequentialDownload()">Stop Sequential Download</button>
    <img id="img" width="300">
    <textarea id="text" rows="10" cols="20">Scaned text</textarea>

</div>
<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
